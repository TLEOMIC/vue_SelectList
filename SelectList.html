            树形单选(命令行模式)(原数组为空)
            <select-list :group="'a5'"></select-list>

            <br />
            push a 或 a
            <br />
            push a,b,c where a 或 a,b,c where a (必须上面那条使用了才能使用这条)

            insert key=b1,val=b1 where a
